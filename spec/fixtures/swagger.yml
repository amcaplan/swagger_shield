swagger: "2.0"
info:
  description: "Do stuff. With Widgets!"
  version: "1.0.0"
  title: "Swagger Docs for the Widgets API!"
  contact:
    email: "arielmcaplan@gmail.com"
host: "example.com"
tags:
- name: "widget"
  description: "Everything about your Widgets"
schemes:
- "http"
paths:
  /widgets:
    post:
      tags:
      - "widget"
      summary: "Add a new widget"
      description: ""
      operationId: "addWidget"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Widget object that needs to be added to the store"
        required: true
        schema:
          $ref: "#/definitions/Widget"
      responses:
        201:
          description: "Widget saved!"
          schema:
            $ref: "#/definitions/Widget"
        422:
          description: "Invalid input"
          schema:
            $ref: "#/definitions/Error"
    get:
      tags:
      - "widget"
      summary: "See available widgets"
      operationId: "getWidgets"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      responses:
        200:
          description: "Fetched the Widgets!"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Widget"
  /widgets/{id}:
    put:
      tags:
      - "widget"
      summary: "Update an existing Widget"
      description: ""
      operationId: "updateWidget"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "path"
        name: "id"
        description: "ID of Widget to update"
        required: true
        type: "integer"
        format: "int64"
      - in: "body"
        name: "body"
        description: "Elements of Widget object to update"
        required: true
        schema:
          $ref: "#/definitions/Widget"
      responses:
        200:
          description: "Widget successfully updated!"
          schema:
            $ref: "#/definitions/Widget"
        404:
          description: "Widget not found"
          schema:
            $ref: "#/definitions/Error"
        422:
          description: "Invalid input"
          schema:
            $ref: "#/definitions/Error"
    delete:
      tags:
      - "widget"
      summary: "Delete a Widget"
      description: ""
      operationId: "deleteWidget"
      produces:
      - "application/json"
      parameters:
      - in: "path"
        name: "id"
        description: "ID of Widget to update"
        required: true
        type: "integer"
        format: "int64"
      responses:
        200:
          description: "Widget successfully deleted!"
        404:
          description: "Widget not found"
    get:
      tags:
      - "widget"
      summary: "See a Widget"
      operationId: "getWidget"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "path"
        name: "id"
        description: "ID of Widget to see"
        required: true
        type: "integer"
        format: "int64"
      responses:
        200:
          description: "Fetched the Widget!"
          schema:
            $ref: "#/definitions/Widget"
definitions:
  Widget:
    type: "object"
    required:
    - "name"
    - "price"
    properties:
      id:
        type: "integer"
        format: "int64"
      name:
        type: "string"
        example: "Some Widget"
      price:
        type: "integer"
        format: "int64"
      tags:
        type: "array"
        items:
          type: "string"
      metadata:
        type: "object"
        properties:
          numericThing:
            type: "number"
      created_at:
        type: "string"
        format: "date-time"
      updated_at:
        type: "string"
        format: "date-time"
  Error:
    type: "array"
    items:
      type: "string"
